name: Desktop PR Check

permissions:
  contents: read
  pull-requests: write

on:
  push:
    paths:
      - "client/web-desktop/**"
      - ".github/workflows/pr-check-desktop.yml"

  pull_request:
    paths:
      - "client/web-desktop/**"
      - ".github/workflows/pr-check-desktop.yml"

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client/web-desktop

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: client/web-desktop/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Test
        run: go test ./...

      - name: Test Race
        run: go test --race ./...
